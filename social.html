<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobmington Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    animation: { 'spotlight': 'spotlight 8s ease infinite' },
                    keyframes: {
                        spotlight: {
                            '0%, 100%': { opacity: 0.5, transform: 'scale(1)' },
                            '50%': { opacity: 1, transform: 'scale(1.2)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bg-noise { background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); }
        
        /* The Card Container - Fixed at 1080x1080 for high quality */
        #capture {
            width: 1080px;
            height: 1080px;
            background: #000;
            position: relative;
            overflow: hidden;
            flex-shrink: 0; 
        }

        /* Mobile Preview Wrapper */
        #preview-container {
            width: 100%;
            overflow: hidden;
            border: 1px solid #334155;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 pb-20">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-indigo-400">Onyx Studio</h2>
        <button onclick="downloadImage()" id="downloadBtn" class="bg-white text-black font-bold py-2 px-4 rounded-lg text-sm flex items-center gap-2 active:scale-95 transition-transform">
            <span>Download Graphic</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
        </button>
    </div>

    <div class="space-y-4 mb-8 bg-slate-800 p-4 rounded-xl">
        <div>
            <label class="block text-[10px] uppercase text-slate-500 font-bold mb-1">Headline</label>
            <input type="text" id="headlineInput" value="We are Hiring." oninput="updateCard()" class="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white text-sm focus:outline-none focus:border-indigo-500">
        </div>
        <div>
            <label class="block text-[10px] uppercase text-slate-500 font-bold mb-1">Subtext</label>
            <textarea id="subtextInput" oninput="updateCard()" rows="2" class="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white text-sm focus:outline-none focus:border-indigo-500">Senior PHP Developer needed. Lagos (Hybrid). Apply via Jobmington.</textarea>
        </div>
        <div>
            <label class="block text-[10px] uppercase text-slate-500 font-bold mb-1">Badge</label>
            <input type="text" id="badgeInput" value="New Opportunity" oninput="updateCard()" class="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white text-sm focus:outline-none focus:border-indigo-500">
        </div>
    </div>

    <div class="text-[10px] text-slate-500 uppercase tracking-widest mb-2 text-center">Live Preview</div>
    
    <div id="preview-container">
        <div id="capture" class="flex flex-col justify-between p-20 relative">
            
            <div class="absolute top-0 left-0 w-full h-full bg-noise z-10 pointer-events-none opacity-40"></div>
            <div class="absolute top-[-20%] left-[-20%] w-[80%] h-[80%] bg-indigo-600/30 rounded-full blur-[200px] animate-spotlight"></div>
            <div class="absolute bottom-[-20%] right-[-20%] w-[60%] h-[60%] bg-blue-600/20 rounded-full blur-[150px]"></div>

            <div class="relative z-20 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <img src="https://i.imgur.com/Tjflz2Z.png" crossorigin="anonymous" class="h-16 w-auto">
                    <span class="text-4xl font-bold tracking-tight text-white">Jobmington</span>
                </div>
                <div id="cardBadge" class="bg-white/10 border border-white/20 backdrop-blur-md px-6 py-2 rounded-full text-xl font-bold text-indigo-300 uppercase tracking-widest">
                    New Opportunity
                </div>
            </div>

            <div class="relative z-20 flex-grow flex flex-col justify-center">
                <h1 id="cardHeadline" class="text-9xl font-extrabold tracking-tighter leading-tight mb-8 text-transparent bg-clip-text bg-gradient-to-r from-white via-indigo-200 to-indigo-400">
                    We are Hiring.
                </h1>
                <p id="cardSubtext" class="text-4xl text-slate-400 font-medium max-w-4xl leading-relaxed">
                    Senior PHP Developer needed. Lagos (Hybrid). Apply via Jobmington.
                </p>
            </div>

            <div class="relative z-20 border-t border-white/10 pt-10 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <span class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_20px_#22c55e]"></span>
                    <span class="text-2xl text-slate-500 font-bold uppercase tracking-widest">Powered by Andika AI</span>
                </div>
                <div class="text-2xl text-slate-600 font-bold">jobmington.com</div>
            </div>

        </div>
    </div>

    <script>
        // 1. Scale for Mobile Preview
        function resizePreview() {
            const card = document.getElementById('capture');
            const container = document.getElementById('preview-container');
            // We want the preview to fit the screen width minus padding
            const screenWidth = window.innerWidth - 32; 
            const scale = screenWidth / 1080;
            
            card.style.transform = `scale(${scale})`;
            card.style.transformOrigin = 'top left';
            container.style.height = `${1080 * scale}px`;
        }
        
        // 2. Update Text Live
        function updateCard() {
            document.getElementById('cardHeadline').innerText = document.getElementById('headlineInput').value;
            document.getElementById('cardSubtext').innerText = document.getElementById('subtextInput').value;
            document.getElementById('cardBadge').innerText = document.getElementById('badgeInput').value;
        }

        // 3. Download Function
        function downloadImage() {
            var node = document.getElementById('capture');
            var btn = document.getElementById('downloadBtn');
            var originalText = btn.innerHTML;

            btn.innerHTML = 'Generating...';
            btn.classList.add('opacity-50');

            htmlToImage.toPng(node)
                .then(function (dataUrl) {
                    download(dataUrl, 'Jobmington-Post.png');
                    btn.innerHTML = originalText;
                    btn.classList.remove('opacity-50');
                })
                .catch(function (error) {
                    console.error('oops, something went wrong!', error);
                    alert('Error generating image. Try refreshing.');
                    btn.innerHTML = originalText;
                    btn.classList.remove('opacity-50');
                });
        }

        window.addEventListener('resize', resizePreview);
        // Run immediately
        resizePreview();
    </script>
</body>
</html>
