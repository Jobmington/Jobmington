<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobmington Studio | Magnum Opus</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                        'glow': '0 0 40px rgba(79, 70, 229, 0.4)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* --- 1. THE "GOD TIER" ASSETS --- */
        
        /* Procedural Noise Filter */
        .bg-noise { 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E"); 
        }

        /* 3D Holographic Grid */
        .holo-grid {
            background-size: 80px 80px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 80%);
        }

        /* Diagonal Hazard Stripes */
        .hazard-stripes {
            background: repeating-linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.03) 10px,
                transparent 10px,
                transparent 20px
            );
        }

        /* The Ultimate Glass Box */
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
        }

        /* Text Shimmer Effect */
        .text-shimmer {
            background: linear-gradient(to right, #fff 20%, #818cf8 40%, #818cf8 60%, #fff 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 5s linear infinite;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        /* Canvas Setup */
        #capture-target { width: 1080px; height: 1080px; background-color: #030712; position: relative; flex-shrink: 0; overflow: hidden; }
        #preview-wrapper { width: 100%; display: flex; justify-content: center; overflow: hidden; background: #020617; padding: 20px 0; border-bottom: 1px solid #1e293b; }
    </style>
</head>
<body class="bg-black text-white min-h-screen pb-64 font-sans selection:bg-indigo-500 selection:text-white">

    <div class="fixed bottom-0 left-0 w-full bg-[#0B1121]/95 backdrop-blur-xl border-t border-slate-800 p-5 z-50 flex flex-col gap-4 shadow-2xl">
        
        <div class="flex justify-between items-center border-b border-slate-800 pb-2 mb-1">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-400">Onyx Engine v2.0</span>
            </div>
            <button onclick="downloadHD()" id="downloadBtn" class="bg-white text-black hover:bg-indigo-50 font-bold px-6 py-2 rounded-lg text-xs whitespace-nowrap active:scale-95 transition-all uppercase tracking-wider shadow-lg shadow-indigo-500/20 flex items-center gap-2">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Export HD
            </button>
        </div>

        <div class="grid grid-cols-4 gap-3">
            <div class="col-span-3">
                <input type="text" id="headlineInput" oninput="updateCard()" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg text-white text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 font-bold placeholder-slate-600 transition-all" placeholder="Enter Headline (e.g. Hiring)">
            </div>
            <div class="col-span-1">
                <input type="text" id="badgeInput" oninput="updateCard()" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg text-indigo-300 text-sm focus:outline-none focus:border-indigo-500 font-mono text-center placeholder-slate-600 transition-all" placeholder="Badge">
            </div>
            <div class="col-span-4">
                <input type="text" id="subtextInput" oninput="updateCard()" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg text-slate-300 text-xs focus:outline-none focus:border-indigo-500 font-medium placeholder-slate-600 transition-all" placeholder="Subtitle details...">
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <button onclick="setLayout('recruit')" class="group relative overflow-hidden rounded-lg bg-slate-800 p-3 text-center border border-slate-700 hover:border-indigo-500 transition-all focus:ring-2 ring-indigo-500">
                <span class="relative z-10 text-[10px] font-bold uppercase tracking-widest text-indigo-300 group-hover:text-white transition-colors">Recruit OS</span>
                <div class="absolute inset-0 bg-indigo-600/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </button>
            <button onclick="setLayout('quote')" class="group relative overflow-hidden rounded-lg bg-slate-800 p-3 text-center border border-slate-700 hover:border-purple-500 transition-all focus:ring-2 ring-purple-500">
                <span class="relative z-10 text-[10px] font-bold uppercase tracking-widest text-purple-300 group-hover:text-white transition-colors">Visionary</span>
                <div class="absolute inset-0 bg-purple-600/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </button>
            <button onclick="setLayout('news')" class="group relative overflow-hidden rounded-lg bg-slate-800 p-3 text-center border border-slate-700 hover:border-red-500 transition-all focus:ring-2 ring-red-500">
                <span class="relative z-10 text-[10px] font-bold uppercase tracking-widest text-red-300 group-hover:text-white transition-colors">Crisis</span>
                <div class="absolute inset-0 bg-red-600/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </button>
        </div>
    </div>

    <div id="preview-wrapper">
        <div id="capture-target">
            </div>
    </div>

    <script>
        // State Management
        let state = {
            headline: "We Are Hiring.",
            subtext: "Senior PHP Developer. Lagos/Remote.",
            badge: "Apply Now"
        };

        // --- SHARED COMPONENTS (The "Onyx DNA") ---
        
        // 1. Footer: The Microchip Seal
        const sharedFooter = `
            <div class="absolute bottom-12 left-0 w-full flex justify-center z-20">
                <div class="glass-panel px-6 py-3 rounded-full flex items-center gap-4">
                    <div class="flex flex-col items-end border-r border-white/10 pr-4">
                        <span class="text-[8px] text-slate-500 uppercase tracking-widest font-bold">Secure Hash</span>
                        <span class="text-[10px] text-slate-300 font-mono">0x4F...2A</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-white/5 border border-white/10 flex items-center justify-center">
                            <svg class="w-4 h-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[9px] text-slate-400 uppercase tracking-widest font-bold">Powered by</span>
                            <span class="text-sm text-white font-bold tracking-tight">Andika AI™</span>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // 2. Header: Top Bar
        const sharedHeader = `
            <div class="absolute top-0 left-0 w-full p-12 flex justify-between items-start z-20">
                <div class="flex items-center gap-5">
                    <img src="https://i.imgur.com/Tjflz2Z.png" crossorigin="anonymous" class="h-20 w-auto object-contain drop-shadow-2xl">
                    <div class="flex flex-col">
                        <span class="text-3xl font-bold tracking-tight text-white leading-none">Jobmington</span>
                        <span class="text-xs text-slate-500 uppercase tracking-[0.3em] font-bold mt-1">Operating System</span>
                    </div>
                </div>
                <div class="border border-white/10 rounded-full bg-white/5 backdrop-blur-md px-5 py-2 flex items-center gap-2">
                     <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                     <span class="text-[10px] font-bold tracking-widest text-slate-300 uppercase">Truthsprout Initiative</span>
                </div>
            </div>
        `;

        // --- TEMPLATE LAYOUTS ---

        const templates = {
            
            // === LAYOUT 1: RECRUIT (The "Quantum" Tech Look) ===
            recruit: `
                <div class="absolute inset-0 bg-[#030712]">
                    <div class="absolute inset-0 bg-noise z-10 mix-blend-overlay"></div>
                    <div class="absolute inset-0 holo-grid opacity-30 z-0"></div>
                    
                    <div class="absolute top-[-40%] left-[-20%] w-[100%] h-[100%] bg-indigo-600/20 rounded-full blur-[250px] animate-pulse-slow"></div>
                    <div class="absolute bottom-[-30%] right-[-20%] w-[80%] h-[80%] bg-blue-900/20 rounded-full blur-[200px]"></div>
                </div>

                ${sharedHeader}

                <div class="relative z-10 h-full flex flex-col justify-center items-center px-20">
                    <div class="glass-panel w-full p-16 rounded-[40px] relative overflow-hidden group border border-white/10 shadow-glow">
                        
                        <div class="absolute top-0 right-0 p-8 opacity-20 font-mono text-xs text-indigo-300 text-right hidden md:block">
                            class Talent extends Future {<br>
                            &nbsp;&nbsp;init() { success = true; }<br>
                            }
                        </div>

                        <div id="cardBadge" class="inline-flex items-center gap-2 bg-indigo-600/90 text-white px-6 py-2 rounded-lg text-lg font-bold uppercase tracking-widest mb-10 shadow-lg backdrop-blur-md border border-indigo-400/30"></div>

                        <h1 id="cardHeadline" class="text-[110px] font-extrabold leading-[0.9] tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-white via-indigo-100 to-indigo-300 mb-10 drop-shadow-sm"></h1>

                        <div class="w-full h-px bg-gradient-to-r from-transparent via-white/20 to-transparent mb-10"></div>

                        <div class="flex items-start gap-6">
                            <div class="w-1.5 h-24 bg-indigo-500 rounded-full"></div>
                            <p id="cardSubtext" class="text-5xl text-slate-300 font-medium leading-tight"></p>
                        </div>
                    </div>
                </div>

                ${sharedFooter}
            `,

            // === LAYOUT 2: QUOTE (The "Visionary" Editorial Look) ===
            quote: `
                <div class="absolute inset-0 bg-[#020202]">
                    <div class="absolute inset-0 bg-noise z-10 opacity-30"></div>
                    <div class="absolute top-[10%] left-[5%] text-[800px] leading-none font-serif text-white opacity-[0.02] select-none pointer-events-none">“</div>
                </div>

                ${sharedHeader}

                <div class="relative z-10 h-full flex flex-col justify-center items-center px-24 text-center">
                    
                    <div id="cardBadge" class="border border-white/20 text-slate-400 px-8 py-2 rounded-full text-xl font-serif italic tracking-widest mb-12"></div>

                    <h1 id="cardHeadline" class="text-[90px] font-serif font-bold leading-[1.15] text-white mb-16 drop-shadow-2xl"></h1>

                    <div class="w-32 h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent mb-12"></div>

                    <p id="cardSubtext" class="text-4xl text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-500 font-sans font-bold uppercase tracking-[0.2em]"></p>
                </div>

                ${sharedFooter}
            `,

            // === LAYOUT 3: NEWS (The "Crisis" Impact Look) ===
            news: `
                <div class="absolute inset-0 bg-[#1a0505]">
                    <div class="absolute inset-0 bg-noise z-10 opacity-20"></div>
                    <div class="absolute inset-0 hazard-stripes opacity-10"></div>
                    <div class="absolute bottom-0 w-full h-2/3 bg-gradient-to-t from-red-950 to-transparent"></div>
                </div>

                ${sharedHeader}

                <div class="relative z-10 h-full flex flex-col justify-center px-16">
                    <div class="glass-panel p-16 rounded-[40px] border-l-8 border-l-red-600 relative overflow-hidden">
                        
                        <div class="absolute -top-20 -right-20 w-96 h-96 bg-red-600/30 rounded-full blur-[100px]"></div>

                        <div class="flex items-center gap-4 mb-10">
                            <div class="bg-red-600 text-white px-4 py-1 font-bold text-sm uppercase tracking-widest animate-pulse">LIVE UPDATE</div>
                            <div id="cardBadge" class="text-red-200 font-mono text-xl uppercase tracking-widest"></div>
                        </div>

                        <h1 id="cardHeadline" class="text-[120px] font-black uppercase leading-[0.85] text-white mb-10 drop-shadow-xl relative z-10"></h1>

                        <p id="cardSubtext" class="text-5xl font-bold text-red-100/80 leading-tight relative z-10 max-w-4xl"></p>
                    </div>
                </div>

                <div class="absolute bottom-32 left-0 w-full bg-red-950/50 backdrop-blur-sm border-y border-red-900/50 py-4 overflow-hidden z-10">
                     <div class="whitespace-nowrap text-red-400 font-mono text-xl uppercase tracking-widest opacity-70">
                        >>> OFFICIAL TRANSMISSION >>> JOBMINGTON SYSTEM UPDATE >>> PRIORITY ALPHA >>> CHECK EMAIL FOR DETAILS >>>
                     </div>
                </div>

                ${sharedFooter}
            `
        };

        // --- CONTROLLER LOGIC ---

        function setLayout(type) {
            const container = document.getElementById('capture-target');
            container.innerHTML = templates[type];
            
            // Set Contextual Defaults
            if(type === 'recruit') {
                document.getElementById('headlineInput').value = "We Are Hiring.";
                document.getElementById('subtextInput').value = "Senior PHP Developer. Lagos/Remote.";
                document.getElementById('badgeInput').value = "Apply Now";
            } else if (type === 'quote') {
                document.getElementById('headlineInput').value = "Talent is everywhere. Opportunity is not.";
                document.getElementById('subtextInput').value = "Victor, Founder";
                document.getElementById('badgeInput').value = "Vision";
            } else if (type === 'news') {
                document.getElementById('headlineInput').value = "We Are Live.";
                document.getElementById('subtextInput').value = "Waitlist Open. Secure your spot.";
                document.getElementById('badgeInput').value = "Launch";
            }
            
            updateCard();
        }

        function updateCard() {
            // Update State
            state.headline = document.getElementById('headlineInput').value;
            state.subtext = document.getElementById('subtextInput').value;
            state.badge = document.getElementById('badgeInput').value;

            // DOM Injection
            const els = {
                head: document.getElementById('cardHeadline'),
                sub: document.getElementById('cardSubtext'),
                badge: document.getElementById('cardBadge')
            };

            if(els.head) els.head.innerText = state.headline;
            if(els.sub) els.sub.innerText = state.subtext;
            
            // Handle Badges (some have icons/styles)
            if(els.badge) {
                // Keep icon if it exists in Recruit mode
                if(document.querySelector('.recruit-badge-icon')) {
                   // logic to preserve icon
                } else {
                   els.badge.innerText = state.badge;
                }
            }
        }

        function resizePreview() {
            const card = document.getElementById('capture-target');
            const wrapper = document.getElementById('preview-wrapper');
            const screenWidth = window.innerWidth;
            
            // Calculate perfect fit for mobile
            const scale = (screenWidth - 20) / 1080; 
            
            card.style.transform = `scale(${scale})`;
            card.style.transformOrigin = 'top center';
            wrapper.style.height = `${1080 * scale + 20}px`;
        }

        function downloadHD() {
            var node = document.getElementById('capture-target');
            var btn = document.getElementById('downloadBtn');
            var originalText = btn.innerHTML;
            
            btn.innerHTML = 'Rendering 1080p...';
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            
            var options = {
                width: 1080,
                height: 1080,
                pixelRatio: 1, // Ensures 1:1 pixel mapping for crisp edges
                style: {
                    transform: 'none',
                    transformOrigin: 'top left'
                }
            };

            htmlToImage.toPng(node, options)
                .then(function (dataUrl) {
                    download(dataUrl, `Jobmington-${Date.now()}.png`);
                    btn.innerHTML = originalText;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                })
                .catch(function (error) {
                    console.error('oops, something went wrong!', error);
                    alert('Error generating image. Please refresh and try again.');
                    btn.innerHTML = originalText;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                });
        }

        // Initialization
        window.addEventListener('resize', resizePreview);
        window.addEventListener('load', () => {
            setLayout('recruit'); // Default Layout
            resizePreview();
        });
    </script>
</body>
</html>
