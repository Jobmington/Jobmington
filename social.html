<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobmington Studio | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        /* 1. THE GRID PATTERN (Pure CSS) */
        .bg-grid {
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
        
        /* 2. THE MASTER CANVAS (Fixed 1080p) */
        #capture-target {
            width: 1080px;
            height: 1080px;
            background-color: #000;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }

        /* 3. PREVIEW WRAPPER */
        #preview-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
            background: #0f172a;
            padding: 20px 0;
        }

        /* Glass Container inside the canvas */
        .glass-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px); /* Extreme Blur */
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen pb-40">

    <div class="fixed bottom-0 left-0 w-full bg-slate-900/90 backdrop-blur-md border-t border-slate-700 p-4 z-50 flex flex-col gap-3">
        
        <div class="flex gap-2">
            <input type="text" id="headlineInput" value="Hiring Now." oninput="updateCard()" class="flex-1 bg-black border border-slate-700 p-3 rounded text-white text-sm focus:outline-none focus:border-indigo-500 font-bold" placeholder="Headline">
            <button onclick="downloadHD()" id="downloadBtn" class="bg-white text-black font-extrabold px-6 rounded text-sm whitespace-nowrap active:scale-95 transition-transform">
                SAVE IMG
            </button>
        </div>
        
        <div class="flex gap-2">
             <input type="text" id="subtextInput" value="Senior Backend Eng. (Lagos)" oninput="updateCard()" class="flex-1 bg-black border border-slate-700 p-2 rounded text-slate-400 text-xs focus:outline-none" placeholder="Subtext">
             <input type="text" id="badgeInput" value="Remote" oninput="updateCard()" class="w-1/3 bg-black border border-slate-700 p-2 rounded text-slate-400 text-xs focus:outline-none" placeholder="Badge">
        </div>

        <div class="flex gap-2 pt-2 border-t border-slate-700">
            <button onclick="setTheme('onyx')" class="flex-1 py-2 text-xs font-bold uppercase tracking-widest bg-indigo-900 text-indigo-200 rounded hover:bg-indigo-800">Onyx</button>
            <button onclick="setTheme('magma')" class="flex-1 py-2 text-xs font-bold uppercase tracking-widest bg-orange-900 text-orange-200 rounded hover:bg-orange-800">Magma</button>
            <button onclick="setTheme('mint')" class="flex-1 py-2 text-xs font-bold uppercase tracking-widest bg-emerald-900 text-emerald-200 rounded hover:bg-emerald-800">Mint</button>
        </div>
    </div>

    <div id="preview-wrapper">
        
        <div id="capture-target">
            
            <div class="absolute inset-0 bg-grid z-0 opacity-40"></div>
            
            <div id="aura1" class="absolute top-[-20%] left-[-20%] w-[80%] h-[80%] bg-indigo-600/30 rounded-full blur-[200px] transition-colors duration-500"></div>
            <div id="aura2" class="absolute bottom-[-20%] right-[-20%] w-[60%] h-[60%] bg-blue-600/20 rounded-full blur-[180px] transition-colors duration-500"></div>

            <div class="relative z-10 h-full flex flex-col justify-between p-16">
                
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <img src="https://i.imgur.com/Tjflz2Z.png" crossorigin="anonymous" class="h-16 w-auto">
                        <span class="text-4xl font-bold tracking-tight">Jobmington</span>
                    </div>
                    <div class="flex items-center gap-3 px-5 py-2 rounded-full bg-white/5 border border-white/10">
                        <div id="statusDot" class="w-3 h-3 rounded-full bg-indigo-500 animate-pulse"></div>
                        <span class="text-xl font-bold text-slate-300 tracking-widest uppercase">System Active</span>
                    </div>
                </div>

                <div class="glass-box rounded-[40px] p-16 border-t-2 border-l-2 border-white/20 relative overflow-hidden">
                    <div class="absolute top-0 left-[-100%] w-full h-full bg-gradient-to-r from-transparent via-white/5 to-transparent skew-x-12 animate-[shimmer_3s_infinite]"></div>
                    
                    <div id="cardBadge" class="inline-block px-6 py-2 mb-8 rounded-lg bg-white text-black text-2xl font-bold uppercase tracking-widest">
                        Remote
                    </div>

                    <h1 id="cardHeadline" class="text-[110px] font-extrabold tracking-tighter leading-[0.95] mb-6 text-white drop-shadow-2xl">
                        Hiring Now.
                    </h1>

                    <p id="cardSubtext" class="text-5xl text-slate-300 font-medium leading-tight">
                        Senior Backend Eng. (Lagos)
                    </p>
                </div>

                <div class="flex justify-between items-end">
                    <div>
                        <div class="text-2xl text-slate-500 font-bold uppercase tracking-widest mb-2">Powered by</div>
                        <div class="text-4xl text-white font-bold">Andika AIâ„¢</div>
                    </div>
                    <div class="w-24 h-24 bg-white/10 rounded-xl flex items-center justify-center border border-white/20">
                        <svg class="w-12 h-12 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- 1. THEME ENGINE ---
        function setTheme(theme) {
            const aura1 = document.getElementById('aura1');
            const aura2 = document.getElementById('aura2');
            const badge = document.getElementById('cardBadge');
            const dot = document.getElementById('statusDot');
            const headline = document.getElementById('cardHeadline');

            if (theme === 'onyx') {
                // Indigo / Blue
                aura1.className = "absolute top-[-20%] left-[-20%] w-[80%] h-[80%] bg-indigo-600/30 rounded-full blur-[200px] transition-colors duration-500";
                aura2.className = "absolute bottom-[-20%] right-[-20%] w-[60%] h-[60%] bg-blue-600/20 rounded-full blur-[180px] transition-colors duration-500";
                badge.className = "inline-block px-6 py-2 mb-8 rounded-lg bg-indigo-500 text-white text-2xl font-bold uppercase tracking-widest";
                dot.className = "w-3 h-3 rounded-full bg-indigo-500 animate-pulse";
            } 
            else if (theme === 'magma') {
                // Orange / Red
                aura1.className = "absolute top-[-20%] left-[-20%] w-[80%] h-[80%] bg-orange-600/30 rounded-full blur-[200px] transition-colors duration-500";
                aura2.className = "absolute bottom-[-20%] right-[-20%] w-[60%] h-[60%] bg-red-600/20 rounded-full blur-[180px] transition-colors duration-500";
                badge.className = "inline-block px-6 py-2 mb-8 rounded-lg bg-orange-500 text-white text-2xl font-bold uppercase tracking-widest";
                dot.className = "w-3 h-3 rounded-full bg-orange-500 animate-pulse";
            }
            else if (theme === 'mint') {
                // Emerald / Teal
                aura1.className = "absolute top-[-20%] left-[-20%] w-[80%] h-[80%] bg-emerald-600/30 rounded-full blur-[200px] transition-colors duration-500";
                aura2.className = "absolute bottom-[-20%] right-[-20%] w-[60%] h-[60%] bg-teal-600/20 rounded-full blur-[180px] transition-colors duration-500";
                badge.className = "inline-block px-6 py-2 mb-8 rounded-lg bg-emerald-500 text-black text-2xl font-bold uppercase tracking-widest";
                dot.className = "w-3 h-3 rounded-full bg-emerald-500 animate-pulse";
            }
        }

        // --- 2. LIVE TEXT UPDATES ---
        function updateCard() {
            document.getElementById('cardHeadline').innerText = document.getElementById('headlineInput').value;
            document.getElementById('cardSubtext').innerText = document.getElementById('subtextInput').value;
            document.getElementById('cardBadge').innerText = document.getElementById('badgeInput').value;
        }

        // --- 3. MOBILE PREVIEW SCALER ---
        function resizePreview() {
            const card = document.getElementById('capture-target');
            const wrapper = document.getElementById('preview-wrapper');
            const screenWidth = window.innerWidth;
            const scale = (screenWidth - 20) / 1080; 
            
            card.style.transform = `scale(${scale})`;
            card.style.transformOrigin = 'top center';
            wrapper.style.height = `${1080 * scale + 20}px`;
        }

        // --- 4. HD DOWNLOAD ---
        function downloadHD() {
            var node = document.getElementById('capture-target');
            var btn = document.getElementById('downloadBtn');
            var originalText = btn.innerText;

            btn.innerText = '...';
            
            var options = {
                width: 1080,
                height: 1080,
                pixelRatio: 1,
                style: { transform: 'none', transformOrigin: 'top left' }
            };

            htmlToImage.toPng(node, options)
                .then(function (dataUrl) {
                    download(dataUrl, 'Jobmington-Pro.png');
                    btn.innerText = originalText;
                })
                .catch(function (error) {
                    alert('Error. Refresh page.');
                    btn.innerText = originalText;
                });
        }

        window.addEventListener('resize', resizePreview);
        window.addEventListener('load', resizePreview);
        resizePreview();
    </script>
</body>
</html>
