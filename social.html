<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobmington Studio | Onyx Engine v2.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                        'glow': '0 0 50px rgba(79, 70, 229, 0.25)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* --- ASSETS & TEXTURES --- */
        .bg-noise { 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E"); 
        }
        .holo-grid {
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 90%);
        }
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.02);
        }

        /* --- EDITOR STYLES --- */
        #capture-target { width: 1080px; height: 1080px; background-color: #030712; position: relative; flex-shrink: 0; overflow: hidden; }
        #preview-wrapper { width: 100%; display: flex; justify-content: center; overflow: hidden; background: #020617; padding: 40px 0; border-bottom: 1px solid #1e293b; min-height: 50vh; }
        
        /* Smooth Text Resizing */
        .dynamic-text { transition: font-size 0.1s ease; white-space: nowrap; }
    </style>
</head>
<body class="bg-[#020617] text-white min-h-screen pb-80 font-sans selection:bg-indigo-500 selection:text-white">

    <template id="tpl-header">
        <div class="absolute top-0 left-0 w-full p-12 flex justify-between items-start z-30">
            <div class="flex items-center gap-5 group">
                <img id="render-logo" src="https://i.imgur.com/Tjflz2Z.png" class="h-20 w-auto object-contain drop-shadow-2xl transition-transform group-hover:scale-105">
                <div class="flex flex-col">
                    <span class="text-3xl font-bold tracking-tight text-white leading-none">Jobmington</span>
                    <span class="text-xs text-slate-500 uppercase tracking-[0.3em] font-bold mt-1">Operating System</span>
                </div>
            </div>
            <div class="border border-white/10 rounded-full bg-white/5 backdrop-blur-md px-5 py-2 flex items-center gap-2 shadow-lg">
                 <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                 <span class="text-[10px] font-bold tracking-widest text-slate-300 uppercase">Truthsprout Initiative</span>
            </div>
        </div>
    </template>

    <template id="tpl-footer">
        <div class="absolute bottom-12 left-0 w-full flex justify-center z-30">
            <div class="glass-panel px-6 py-3 rounded-full flex items-center gap-4">
                <div class="flex flex-col items-end border-r border-white/10 pr-4">
                    <span class="text-[8px] text-slate-500 uppercase tracking-widest font-bold">Secure Hash</span>
                    <span class="text-[10px] text-slate-300 font-mono">0x4F...2A</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-white/5 border border-white/10 flex items-center justify-center">
                        <svg class="w-4 h-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-[9px] text-slate-400 uppercase tracking-widest font-bold">Powered by</span>
                        <span class="text-sm text-white font-bold tracking-tight">Andika AI™</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="layout-recruit">
        <div class="absolute inset-0 bg-[#030712]">
            <div class="absolute inset-0 bg-noise z-10 mix-blend-overlay"></div>
            <div class="absolute inset-0 holo-grid opacity-30 z-0"></div>
            <div class="absolute top-[-40%] left-[-20%] w-[100%] h-[100%] bg-indigo-600/20 rounded-full blur-[250px] animate-pulse-slow"></div>
            <div class="absolute bottom-[-30%] right-[-20%] w-[80%] h-[80%] bg-blue-900/20 rounded-full blur-[200px]"></div>
        </div>
        
        <div data-partial="header"></div>

        <div class="relative z-10 h-full flex flex-col justify-center items-center px-20">
            <div class="glass-panel w-full p-16 rounded-[40px] relative overflow-hidden group border border-white/10 shadow-glow flex flex-col justify-center">
                
                <div class="absolute top-0 right-0 p-8 opacity-20 font-mono text-xs text-indigo-300 text-right hidden md:block">
                    // SYSTEM_READY<br>
                    target: talent_acquisition
                </div>

                <div class="inline-flex items-center gap-2 bg-indigo-600/90 text-white px-6 py-2 rounded-lg text-lg font-bold uppercase tracking-widest mb-10 shadow-lg backdrop-blur-md border border-indigo-400/30 w-fit">
                    <span data-bind="badge">Apply Now</span>
                </div>

                <div class="w-full h-[180px] flex items-center">
                    <h1 data-bind="headline" data-fit="true" class="dynamic-text font-extrabold leading-[0.9] tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-white via-indigo-100 to-indigo-300 drop-shadow-sm w-full">
                        We Are Hiring.
                    </h1>
                </div>

                <div class="w-full h-px bg-gradient-to-r from-transparent via-white/20 to-transparent my-10"></div>

                <div class="flex items-start gap-6">
                    <div class="w-1.5 h-24 bg-indigo-500 rounded-full"></div>
                    <p data-bind="subtext" class="text-5xl text-slate-300 font-medium leading-tight max-w-4xl">
                        Senior PHP Developer. Lagos/Remote.
                    </p>
                </div>
            </div>
        </div>

        <div data-partial="footer"></div>
    </template>

    <template id="layout-quote">
        <div class="absolute inset-0 bg-[#020202]">
            <div class="absolute inset-0 bg-noise z-10 opacity-30"></div>
            <div class="absolute top-[10%] left-[5%] text-[800px] leading-none font-serif text-white opacity-[0.02] select-none pointer-events-none">“</div>
            <div class="absolute bottom-0 right-0 w-[600px] h-[600px] bg-purple-900/10 rounded-full blur-[150px]"></div>
        </div>

        <div data-partial="header"></div>

        <div class="relative z-10 h-full flex flex-col justify-center items-center px-24 text-center">
            
            <div class="border border-white/20 text-slate-400 px-8 py-2 rounded-full text-xl font-serif italic tracking-widest mb-12">
                <span data-bind="badge">Vision</span>
            </div>

            <div class="w-full min-h-[250px] flex items-center justify-center">
                <h1 data-bind="headline" data-fit="true" class="dynamic-text font-serif font-bold leading-[1.15] text-white drop-shadow-2xl">
                    Talent is everywhere.
                </h1>
            </div>

            <div class="w-32 h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent my-12"></div>

            <p data-bind="subtext" class="text-4xl text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-500 font-sans font-bold uppercase tracking-[0.2em]">
                Victor, Founder
            </p>
        </div>

        <div data-partial="footer"></div>
    </template>

    <div id="preview-wrapper">
        <div id="capture-target"></div>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-[#0B1121]/95 backdrop-blur-xl border-t border-slate-800 p-5 z-50 flex flex-col gap-4 shadow-2xl">
        
        <div class="flex justify-between items-center border-b border-slate-800 pb-2 mb-1">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></div>
                <span class="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-400">Onyx Engine v2.5 // Connected</span>
            </div>
            <div class="flex gap-2">
                 <label class="cursor-pointer bg-slate-800 text-slate-300 hover:text-white hover:bg-slate-700 font-bold px-4 py-2 rounded-lg text-xs uppercase tracking-wider transition-all flex items-center gap-2 border border-slate-700">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span>Upload Logo</span>
                    <input type="file" id="logoUpload" accept="image/*" class="hidden" onchange="handleLogoUpload(this)">
                </label>

                <button onclick="downloadHD()" id="downloadBtn" class="bg-indigo-600 text-white hover:bg-indigo-500 font-bold px-6 py-2 rounded-lg text-xs whitespace-nowrap active:scale-95 transition-all uppercase tracking-wider shadow-lg shadow-indigo-500/20 flex items-center gap-2">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Export 2K
                </button>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-3">
            <div class="col-span-3">
                <label class="text-[9px] uppercase tracking-widest text-slate-500 font-bold ml-1">Headline Text</label>
                <input type="text" data-model="headline" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg text-white text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 font-bold placeholder-slate-600 transition-all">
            </div>
            <div class="col-span-1">
                <label class="text-[9px] uppercase tracking-widest text-slate-500 font-bold ml-1">Badge</label>
                <input type="text" data-model="badge" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg text-indigo-300 text-sm focus:outline-none focus:border-indigo-500 font-mono text-center placeholder-slate-600 transition-all">
            </div>
            <div class="col-span-4">
                <label class="text-[9px] uppercase tracking-widest text-slate-500 font-bold ml-1">Subtext / Details</label>
                <input type="text" data-model="subtext" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-lg text-slate-300 text-xs focus:outline-none focus:border-indigo-500 font-medium placeholder-slate-600 transition-all">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="renderLayout('recruit')" class="layout-btn group relative overflow-hidden rounded-lg bg-slate-800 p-3 text-center border border-slate-700 hover:border-indigo-500 transition-all focus:ring-2 ring-indigo-500 active">
                <span class="relative z-10 text-[10px] font-bold uppercase tracking-widest text-indigo-300 group-hover:text-white transition-colors">Recruit OS</span>
                <div class="absolute inset-0 bg-indigo-600/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </button>
            <button onclick="renderLayout('quote')" class="layout-btn group relative overflow-hidden rounded-lg bg-slate-800 p-3 text-center border border-slate-700 hover:border-purple-500 transition-all focus:ring-2 ring-purple-500">
                <span class="relative z-10 text-[10px] font-bold uppercase tracking-widest text-purple-300 group-hover:text-white transition-colors">Visionary</span>
                <div class="absolute inset-0 bg-purple-600/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </button>
        </div>
    </div>

    <script>
        // --- 1. CORE STATE MANAGEMENT ---
        const state = new Proxy({
            headline: "We Are Hiring.",
            subtext: "Senior PHP Developer. Lagos/Remote.",
            badge: "Apply Now",
            logo: "https://i.imgur.com/Tjflz2Z.png",
            currentLayout: 'recruit'
        }, {
            set: function(obj, prop, value) {
                obj[prop] = value;
                updateDOM(prop, value);
                return true;
            }
        });

        // --- 2. DOM MANIPULATION ---

        // Initialize Listeners on Inputs
        document.querySelectorAll('input[data-model]').forEach(input => {
            // Set initial values
            input.value = state[input.dataset.model];
            // Add listeners
            input.addEventListener('input', (e) => {
                state[e.target.dataset.model] = e.target.value;
            });
        });

        function updateDOM(prop, value) {
            // Update Text Elements
            document.querySelectorAll(`[data-bind="${prop}"]`).forEach(el => {
                el.innerText = value;
            });
            
            // Special Logic for Headline Sizing
            if (prop === 'headline') {
                fitText();
            }

            // Update Logo Image Sources
            if (prop === 'logo') {
                const logoEl = document.getElementById('render-logo');
                if(logoEl) logoEl.src = value;
            }
        }

        // --- 3. TEMPLATE ENGINE ---
        
        function renderLayout(type) {
            const target = document.getElementById('capture-target');
            const template = document.getElementById(`layout-${type}`);
            const header = document.getElementById('tpl-header');
            const footer = document.getElementById('tpl-footer');

            if(!template) return;

            // Clear current
            target.innerHTML = '';
            
            // Clone and Append Main Layout
            const clone = template.content.cloneNode(true);
            
            // Inject Partials (Header/Footer)
            const headerSlot = clone.querySelector('[data-partial="header"]');
            if(headerSlot) headerSlot.replaceWith(header.content.cloneNode(true));
            
            const footerSlot = clone.querySelector('[data-partial="footer"]');
            if(footerSlot) footerSlot.replaceWith(footer.content.cloneNode(true));

            target.appendChild(clone);
            
            // Restore State to new DOM
            updateDOM('headline', state.headline);
            updateDOM('subtext', state.subtext);
            updateDOM('badge', state.badge);
            updateDOM('logo', state.logo); // Restore logo on layout switch

            state.currentLayout = type;
            fitText();
        }

        // --- 4. UTILITIES ---

        // Dynamic Text Sizing (The "FitText" Logic)
        function fitText() {
            const elements = document.querySelectorAll('[data-fit="true"]');
            elements.forEach(el => {
                const parentWidth = el.parentElement.offsetWidth;
                const charCount = el.innerText.length;
                let fontSize;

                if (state.currentLayout === 'recruit') {
                    // Base 110px, decay rapidly after 12 chars
                    if (charCount < 10) fontSize = 110;
                    else if (charCount < 15) fontSize = 90;
                    else if (charCount < 25) fontSize = 65;
                    else fontSize = 45; 
                } else {
                    // Visionary Quote Layout logic
                    if (charCount < 20) fontSize = 90;
                    else if (charCount < 50) fontSize = 60;
                    else fontSize = 40;
                }
                el.style.fontSize = `${fontSize}px`;
            });
        }

        function handleLogoUpload(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    state.logo = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function resizePreview() {
            const card = document.getElementById('capture-target');
            const wrapper = document.getElementById('preview-wrapper');
            const screenWidth = window.innerWidth;
            
            // Calculate scale to fit width, with max width of 1080
            const availableWidth = screenWidth - 40; // 20px padding each side
            let scale = availableWidth / 1080;
            
            if (scale > 1) scale = 0.8; // Don't oversize on huge screens
            
            card.style.transform = `scale(${scale})`;
            card.style.transformOrigin = 'top center';
            
            // Adjust wrapper height to fit scaled card + padding
            wrapper.style.height = `${(1080 * scale) + 80}px`;
        }

        function downloadHD() {
            const node = document.getElementById('capture-target');
            const btn = document.getElementById('downloadBtn');
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...`;
            btn.classList.add('opacity-75', 'cursor-wait');

            // Force high-res export settings
            const options = {
                width: 1080,
                height: 1080,
                pixelRatio: 2, // 2x density for Retina sharpness
                filter: (node) => !node.classList?.contains('exclude-export'),
                style: { transform: 'none' } // Remove scale transform for export
            };

            // Small delay to ensure styles settle
            setTimeout(() => {
                htmlToImage.toPng(node, options)
                    .then(function (dataUrl) {
                        download(dataUrl, `Jobmington-${state.currentLayout}-${Date.now()}.png`);
                        btn.innerHTML = originalHTML;
                        btn.classList.remove('opacity-75', 'cursor-wait');
                    })
                    .catch(function (error) {
                        console.error('Export Error:', error);
                        alert('Could not export image. Try using a simpler background or smaller text.');
                        btn.innerHTML = originalHTML;
                    });
            }, 100);
        }

        // --- 5. INITIALIZATION ---
        window.addEventListener('resize', resizePreview);
        window.addEventListener('DOMContentLoaded', () => {
            renderLayout('recruit'); // Default
            resizePreview();
        });

    </script>
</body>
</html>
